  <section class="pt-1 flex-center bg-gray-50 pb-2">
    <div class="login-container">
        <div class="login-form">
            <h2 class="text-center">KLASSCONNECT - lOGIN</h2>
            <form>
                <div class="form-group">
                    <label for="email" >Email</label>
                    <input type="email" id="email" placeholder="Enter email provided by Admin"  />
                </div>
                <div class="form-group">
                    <label for="password" >Password</label>
                    <input type="password" id="password" placeholder="Don't forget to turn Capslock off" />
                </div>
                <div class="form-group">
                    <label for="role" >Role</label>
                    <select id="role">
                        <option value="Teacher">Teacher</option>
                        <option value="Admin">Admin</option>
                        <option value="Student">Student</option>
                    </select>
                </div>
                <div class="flex-row">
                <button type="submit" id="google-login" class="login-btn mt-2 flex flex-center">
                    <!-- <ion-icon class="google-icon" name="logo-google"></ion-icon>  -->
                    Login with Google
                </button>
                <button type="submit" id="email-login" class="login-btn mt-2 flex flex-center">
                  <!-- <ion-icon class="google-icon" name="logo-google"></ion-icon>  -->
                  Login with Email
              </button>
            </div>
            </form>
        </div>
