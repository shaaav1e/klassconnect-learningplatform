    <ul class="logo nav-left">
      <a href="#">
        <h2>KlassConnect</h2>

    </ul>

  <div class="flex-column items-center bg-blue">

    <h2>Quiz Generator</h2>
    <p>To get started, upload a PDF file and select the number of questions.</p>
    <input type="file" id="pdfFile">
    <input type="number" id="noofquestions" placeholder="Enter total questions" min="5"><br>

    <button id="startQuizButton">Generate Quiz</button>
    <button id="finishQuizButton" style="display: none;">Submit Quiz</button>
